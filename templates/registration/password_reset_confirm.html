
{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body"> 
            <h1 class="text-center">Set new password</h1>
            {% if validlink %}
            <form action="" method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
            </form>
            {% else %}
            <p style="color: red;">Invalid Token</p>
            <p>
                <a href="{% url 'password_reset' %}">Request a new password reset token?</a>
            </p>
            {% endif %}
            </div>
        </div>
        </div>
    </div>
</div>

{% endblock %}
